<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Work Sans';
      background: url('/asset/img/download\ \(10\).jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4); /* full overlay */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content {
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 350px;
      margin-bottom: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', serif;
      font-size: 40px;
      margin-bottom: 20px;
      margin-top: -50px;
    }

    .subtext {
      font-size: 14px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      background-color: #6E5141;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button a {
      text-decoration: none;
      color: #fcebe1;
    }

    button:hover {
      background-color: #9B5959;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 16px;
      }

      button {
        width: 50%;
        font-size: 15px;
      }
    }

    /* ========================================
   ADDITIONAL RESPONSIVE MEDIA QUERIES
   Menambahkan responsivitas untuk semua perangkat
   ======================================== */

/* Extra Small Devices (Phones, 320px and down) */

}

/* Small Devices (Phones, 321px to 576px) */

  }
}

/* Medium Devices (Tablets, 577px to 768px) */
@media (min-width: 577px) and (max-width: 768px) {
  .overlay {
    padding: 25px;
  }

    max-width: 450px;

    width: 380px;

  h1 {

  }

    margin-bottom: 8px;
  }
  
  h2 {
    font-size: 20px;

}

/* Large Devices (Tablets Landscape, 769px to 992px) */

    padding: 30px;

  .content {
    max-width: 500px;
  }
  
  .logo {
    width: 420px;
    margin-bottom: 30px;
  }
  
  h1 {
    font-size: 50px;
    margin-bottom: 30px;
    margin-top: -60px;
  }
  
  .subtext {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  h2 {
    font-size: 22px;
    margin-bottom: 30px;
  }
  
  button {
    padding: 15px 30px;
    font-size: 18px;
  }
}

/* Extra Large Devices (Desktops, 993px to 1200px) */
@media (min-width: 993px) and (max-width: 1200px) {
  .overlay {
    padding: 40px;
  }
  
  .content {
    max-width: 550px;
  }
  
  .logo {
    width: 450px;
    margin-bottom: 35px;

    font-size: 55px;
    margin-bottom: 35px;

  }
  
  .subtext {
    font-size: 17px;
    margin-bottom: 12px;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 35px;
  }
  
  button {
    padding: 16px 32px;
    font-size: 19px;
  }
}

/* Landscape Orientation Adjustments */
@media (orientation: landscape) and (max-height: 600px) {
  .overlay {
    padding: 15px;
  }
  
  .content {
    max-width: 500px;
  }
  
  .logo {
    width: 280px;
    margin-bottom: 15px;
  }
  
  h1 {
    font-size: 35px;
    margin-bottom: 15px;
    margin-top: -35px;
  }
  
  .subtext {
    font-size: 13px;
    margin-bottom: 5px;
  }
  
  h2 {
    font-size: 16px;
    margin-bottom: 15px;
  }
  
  button {
    padding: 10px 20px;
    font-size: 15px;
  }
}

/* High DPI Displays */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
  .logo {
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }
  
  button {
    box-shadow: 0 4px 12px rgba(110, 81, 65, 0.3);
  }
  
  button:hover {
    box-shadow: 0 6px 16px rgba(155, 89, 89, 0.4);
  }
}

/* Print Styles */
@media print {
  body,
  html {
    background: white !important;
  }
  
  .overlay {
    background-color: transparent !important;
    color: black !important;
  }
  
  .content {
    color: black !important;
  }
  
  h1, h2, .subtext {
    color: black !important;
  }
  
  button {
    display: none;
  }
}

/* Accessibility Improvements */
@media (prefers-reduced-motion: reduce) {
  button {
    transition: none;
  }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
  .overlay {
    background-color: rgba(0, 0, 0, 0.6);
  }
  
  button {
    background-color: #8B6F47;
  }
  
  button:hover {
    background-color: #A67C52;
  }
}
